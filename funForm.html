<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Relatable Form Exercise</title>
</head>
<body>
    <form action="index.html" method="post">
      <div>
        <label for="obsDate">Observation Date: </label>
        <input type="date" name="date" id="obsDate" value="">
        <label for="pre_24">Precipitation Last 24hrs: </label>
        <input type="number" name="precip24hrs" id="pre_24"placeholder="inches of precipitaion">
        <label for="pre_48">Precipitation Last 48hrs: </label>
        <input type="number" name="precip48hrs" id="pre_48"placeholder="inches of precipitaion">
        <label for="avyColor">Avalanche Forcast Danger: </label>
        <input type="color" name="avy_color" id="avyColor" value="red">
      </div>
      <div>
        <label for="aspect">Aspect: </label>
        <select class="" id="aspect" name="aspect_name">
          <option value="South">South</option>
          <option value="West">West</option>
          <option value="North">North</option>
          <option value="East">East</option>
        </select>
        <label for="bcZone">Backcountry Zone: </label>
        <select>
          <option value="frontRange">Front Range</option>
          <option value="steamboatFlat">Steamboat and Flatops</option>
          <option value="grandMesa">Grand Mesa</option>
          <option value="vail_sum">Vail and Summit County</option>
          <option value="sawatch">Sawatch</option>
          <option value="aspen">Aspen</option>
          <option value="northSaunJaun">Northern San Jaun</option>
          <option value="southSanJaun">Southern San Jaun</option>
          <option value="sangreDeCristo">Sangre De Cristo</option>
        </select>
        <label for="trigger">Trigger: </label>
        <select>
          <option value="human">Human Trigger</option>
          <option value="natural">Natural Trigger</option>
        </select>

      </div>
    </form>
</body>
</html>
